<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bezpieczna randka</title>
    <link href="css/kontakt.css" rel="stylesheet" type="text/css">
   
</head>
<body>
    <header class="header">
        <h1>Kontakt</h1>
    </header>
    <main class="main">
        <form method="POST" class="form">
            <p>
                <label for="name">Imię:<br>
                    <input required type="text" name="name" placeholder="Imię" id="name">
                </label>
            </p>
            <p>
                <label for="surname">Nazwisko:<br>
                    <input type="text" name="surname" placeholder="Nazwisko"id="surname">
                </label>
            </p>
            <p>
                <label for="email">Email:<br>
                    <input required type="email" name="email" placeholder="Email" id="email">
                </label>
            </p>
            <p>
                <label for="textarea">Tekst wiadomości:<br>
                    <textarea  required id="textarea" name="textarea"></textarea>
                </label>
            </p>
            <p>
                <input type="submit" value="Prześlij">
            </p>
        </form>
        <a href="index.html">Powrót do strony głównej</a>
    </main>
    
</body>
</html>
